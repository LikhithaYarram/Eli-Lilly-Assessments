<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Assessment 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="site.css">
    <script src="image-mapper.js" defer></script>
</head>

<body>
    <div class="loader" id='loader' style="display:none;"></div>
    <form class="uploadForm" name='uploadForm'>
        <label for="upload_image" style="font-weight:bold">Please upload an image:
            <a class="selectImage" style="font-weight: normal;">Select File</a>
        </label>
        <br>
        <input type="file" id="upload_image" accept="image/*" name="uploadImage" style="display:none;">
        <div id="imageDetails" style="display:none;padding-top:5px">
        </div>
    </form>
    <div><button id="table_button" class="table_button" style="display: none;">Show Description Table</button></div>
    <img src="" name="myImage" id="myImage" width=1000 height=1000 style="display: none;">
    <div id='myDialog' class='myDialogDiv'>
        <div class="dialog-content" id="dialogContent">
            <label for='desc'>Description:&nbsp;</label>
            <input type="text" id='desc' name='desc' oninput="valChange(this.value)">
            <div id='desc_error' class="error-message">Please enter a value</div>
            <br>
            <div>
                <button class='save'>&check;Save</button>
                <button class='cancel'>X&nbsp;Cancel</button>
            </div>
        </div>
    </div>

    <div id="descDetailDialog" class="descDetailDialog">
        <div class="descDetailContent">
            <div id="descCloseIcon" class="descCloseIcon">X</div>
            <table id="descTable"></table>
        </div>
    </div>
</body>

</html>
