<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Assessment 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="site.css">
    <script src="image-mapper.js" defer></script>
</head>

<body>
    <form class="uploadForm" name='uploadForm'>
        <label for="upload_image">Please upload an image:
            <a style="border: black;border-radius: 5px;border-style: outset;padding: 3px;cursor: pointer;">Select File</a>
        </label>
        <br>
        <input type="file" id="upload_image" name="uploadImage" style="display:none;">
        <div id="imageDetails" style="display:none;padding-top:5px">
        </div>
    </form>
    <button id="table_button">Show Description Table</button>
    <div id="imageDiv">
        <img src="" name="myImage" id="myImage" width=800 height=800>
    </div>
    <div id='myDialog' class='myDialogDiv'>
        <div class="dialog-content">
            <label for='desc'>Description:&nbsp;</label>
            <input type="text" id='desc' name='desc' oninput="valChange(this.value)">
            <div id='desc_error' class="error-message">Please enter a value</div>
            <br>
            <div>
                <button class='save'>&check;Save</button>
                <button class='cancel'>X&nbsp;Cancel</button>
            </div>

        </div>
    </div>

    <div id="descDetailDialog" class="descDetailDialog">
        <div class="descDetailContent">
            <table></table>
        </div>
    </div>
</body>

</html>
